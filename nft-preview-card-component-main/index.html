<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&amp;display=swap&amp;_cacheOverride=1689287438435" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section class="card">
      <figure>
        <img class="eth-img" src="./images/image-equilibrium.jpg" alt="equilibrium">
      </figure>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div>
        <figure class="eth">
          <img src="./images/icon-ethereum.svg" alt="">
          <figcaption>0.041 ETH</figcaption>
        </figure>
        <figure class="clock">
          <img src="./images/icon-clock.svg" alt="">
          <figcaption>3 days left</figcaption>
        </figure>
      </div>
      <div>
        <figure class="avatar">
          <img src="./images/image-avatar.png" alt="">
          <figcaption>Creation of <span>Jules Wyvern</span></figcaption>
        </figure>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/CrislayneSoares">Crislayne Ramos</a>.
  </div>
</body>
</html>
